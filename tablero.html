<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TABLERO DE JIU JITSU - WAC TEAM</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <div class="container-fluid contenido">

    <div class="row cabecera">

      <!-- LOGO PRINCIPAL -->
      <div class="col-md-3 cuadro">
        <img alt="WAC Team" id="logo-principal">
      </div>

      <!-- RELOJ -->
      <div class="col-md-6 cuadro">
        <div class="row espacio-reloj">
          <div class="col-md-5 espacio-reloj-info">
            <div class="row espacio-reloj-botones">
              <div id="reloj-minutos-agregar-decena" class="boton-reloj"
                onClick="modificarReloj('minutos', 'decena', 'mas')"> </div>
              <div id="reloj-minutos-agregar-unidad" class="boton-reloj"
                onClick="modificarReloj('minutos', 'unidad', 'mas')"> </div>
            </div>
            <div class="row">
              <h1 id="reloj-minutos" class="reloj reloj-info">05</h1>
            </div>
            <div class="row espacio-reloj-botones">
              <div id="reloj-minutos-reducir-decena" class="boton-reloj"
                onClick="modificarReloj('minutos', 'decena', 'menos')"> </div>
              <div id="reloj-minutos-reducir-unidad" class="boton-reloj"
                onClick="modificarReloj('minutos', 'unidad', 'menos')"> </div>
            </div>
          </div>
          <div class="col-md-2">
            <h1 class="reloj reloj-medio">:</h1>
          </div>
          <div class="col-md-5 espacio-reloj-info">
            <div class="row espacio-reloj-botones">
              <div id="reloj-segundos-agregar-decena" class="boton-reloj"
                onClick="modificarReloj('segundos', 'decena', 'mas')"> </div>
              <div id="reloj-segundos-agregar-unidad" class="boton-reloj"
                onClick="modificarReloj('segundos', 'unidad', 'mas')"> </div>
            </div>
            <div class="row">
              <h1 id="reloj-segundos" class="reloj reloj-info">00</h1>
            </div>
            <div class="row espacio-reloj-botones">
              <div id="reloj-segundos-reducir-decena" class="boton-reloj"
                onClick="modificarReloj('segundos', 'decena', 'menos')"> </div>
              <div id="reloj-segundos-reducir-unidad" class="boton-reloj"
                onClick="modificarReloj('segundos', 'unidad', 'menos')"> </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3 cuadro cuadro-logos">
        <div>
          <h3 id="titulo">TABLERO DE JIU JITSU</h3>
          <!-- version -->
          <h4 id="version-tablero" data-toggle="tooltip" data-placement="bottom" title="Cambiar versiÃ³n"
            onClick="cambiarVersion()"> Adultos </h4>
        </div>
        <!-- LOGOS -->
        <div class="row fila-logos">
          <div class="col-md-4 espacio-logo">
            <img alt="IBJJF" id="logo-ibjjf" class="logo">
          </div>
          <div class="col-md-4 espacio-logo">
            <img alt="Fabricio" id="logo-fabricio" class="logo">
          </div>
          <div class="col-md-4 espacio-logo">
            <img alt="WAC" id="logo-wac" class="logo">
          </div>
        </div>
      </div>
    </div>

    <div class="competidores">
      <!-- COMPETIDOR -->
      <div class="row titulo-kimono">
        <div class="col-md-6 cuadro">
          <p class="titulo-cuadro">COMPETIDOR #1</p>
        </div>
        <div class="col-md-6 cuadro">
          <p class="titulo-cuadro">COMPETIDOR #2</p>
        </div>
      </div>

      <!-- KIMONOS -->
      <div class="row espacio-kimono">
        <div id="kimono1" class="col-md-6 cuadro kimono" data-toggle="tooltip" data-placement="top"
          title="Cambiar kimono" onClick="cambiarKimono(0)"></div>
        <div id="kimono2" class="col-md-6 cuadro kimono" data-toggle="tooltip" data-placement="top"
          title="Cambiar kimono" onClick="cambiarKimono(1)"></div>
      </div>
    </div>

    <span id="combate-info">
      <div class="puntos">
        <!-- PUNTOS -->
        <div class="row titulo-puntos">
          <div class="col-md-6 cuadro">
            <p class="titulo-cuadro">PUNTOS</p>
          </div>
          <div class="col-md-6 cuadro">
            <p class="titulo-cuadro">PUNTOS</p>
          </div>
        </div>
        <!-- puntos -->
        <div class="row espacio-puntos">
          <div class="col-md-6 cuadro area-puntos">
            <div class="puntos-boton" onClick="modificarPuntuacion(0, 'puntos', -1)"> </div>
            <p id="c1-puntos" class="atributo">0</p>
            <div class="puntos-boton" onClick="modificarPuntuacion(0, 'puntos', 1)"> </div>
          </div>
          <div id="area-puntos-c2" class="col-md-6 cuadro area-puntos">
            <div class="puntos-boton" onClick="modificarPuntuacion(1, 'puntos', -1)"> </div>
            <p id="c2-puntos" class="atributo">0</p>
            <div class="puntos-boton" onClick="modificarPuntuacion(1, 'puntos', 1)"> </div>
          </div>
        </div>
      </div>

      <div class="ventajas-faltas">
        <!-- VENTAJAS FALTAS -->
        <div class="row titulo-ventajas-faltas">
          <div class="col-md-3 cuadro">
            <p class="titulo-cuadro">VENTAJAS</p>
          </div>
          <div class="col-md-3 cuadro">
            <p class="titulo-cuadro">FALTAS</p>
          </div>
          <div class="col-md-3 cuadro">
            <p class="titulo-cuadro">VENTAJAS</p>
          </div>
          <div class="col-md-3 cuadro">
            <p class="titulo-cuadro">FALTAS</p>
          </div>
        </div>
        <!-- ventajas faltas -->
        <div class="row espacio-ventajas-faltas">
          <div class="col-md-3 cuadro area-ventajas">
            <div class="puntos-boton" onClick="modificarPuntuacion(0, 'ventajas', -1)"> </div>
            <p id="c1-ventajas" class="atributo">0</p>
            <div class="puntos-boton" onClick="modificarPuntuacion(0, 'ventajas', 1)"> </div>
          </div>
          <div class="col-md-3 cuadro area-faltas">
            <div class="puntos-boton" onClick="modificarPuntuacion(0, 'faltas', -1)"> </div>
            <p id="c1-faltas" class="atributo">0</p>
            <div class="puntos-boton" onClick="modificarPuntuacion(0, 'faltas', 1)"> </div>
          </div>
          <div class="col-md-3 cuadro area-ventajas">
            <div class="puntos-boton" onClick="modificarPuntuacion(1, 'ventajas', -1)"> </div>
            <p id="c2-ventajas" class="atributo">0</p>
            <div class="puntos-boton" onClick="modificarPuntuacion(1, 'ventajas', 1)"> </div>
          </div>
          <div class="col-md-3 cuadro area-faltas">
            <div class="puntos-boton" onClick="modificarPuntuacion(1, 'faltas', -1)"> </div>
            <p id="c2-faltas" class="atributo">0</p>
            <div class="puntos-boton" onClick="modificarPuntuacion(1, 'faltas', 1)"> </div>
          </div>
        </div>
      </div>
    </span>

  </div>

  <!-- Mensaje -->
  <div id="mensaje-fondo">
    <div id="mensaje-c1" class="mensaje">
      <h2 id="mensaje-texto-c1" class="mensaje-texto"></h2>
    </div>
    <div id="mensaje-c2" class="mensaje">
      <h2 id="mensaje-texto-c2" class="mensaje-texto"></h2>
    </div>
  </div>

  <script src="js/scripts.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
